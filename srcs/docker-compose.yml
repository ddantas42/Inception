version: '3.8'

networks:
  app-network:
    name: app-network
    driver: bridge

volumes:
  mariadb_data:
    driver: local 
    driver_opts:
      type: none
      o: bind
      device: ${MARIADB_PATH}

services:
  mariadb:
    build: ./requirements/MariaDB
    container_name: mariadb
    
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    ports:
      - 3306:3306
    networks:
      - app-network
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: always
  